plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "org.michaelbel.previewseekbar"
        minSdk 23
        targetSdk 32
        versionCode 1
        versionName "1.0"
    }

